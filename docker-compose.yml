version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nextdns-db
    environment:
      POSTGRES_USER: nextdns
      POSTGRES_PASSWORD: nextdns123
      POSTGRES_DB: nextdns_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  nextdns-dashboard:
    build: .
    container_name: nextdns-analytics
    ports:
      - "5050:5050"
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - STREAMLIT_SERVER_PORT=5050
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DATABASE_URL=postgresql://nextdns:nextdns123@db:5432/nextdns_analytics

volumes:
  postgres_data:
